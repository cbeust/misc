<html>
<head>
<title>TestNG new reports</title>

    <link type="text/css" href="testng-jq.css" rel="stylesheet" />  
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<!--
<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
-->

    <script type="text/javascript">
      $(function(){
          // Hide all the test contents
          $('.test-content').hide();

          // But expand the failures
          $('.failure .test-content').show()

          // Clicking on a test toggles its content
          $('a .test-name').click(function() {
              $(this).parent().parent().next().toggle();
          });
});
</script>
</head>

<body>
  <div id="suites">
    <h2>
      <span class="suite-name">SingleSuite</span>
    </h2>
    <div class="test success">
      <h3>
        <a href="#">
          <span class="test-name">Test1</span>
        </a>
      </h3>
      <div class="test-content">
        <span class="class-name">test.tmp.A</span>
        <div class="class-content">
          <div class="method">
            <div class="method-content">
              <span class="method-name">f</span>
              <span class="method-time">6</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- suites -->
